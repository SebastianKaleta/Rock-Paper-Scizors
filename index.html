<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Gra papier kamień nożyczki</title>

</head>

<body>
    <div class="game">
        <h1 class="game__header game__header--big">GRA "PAPIER, KAMIEŃ, NOŻYCZKI"</h1>

        <section class="game__select">
            <h3 class="game__header game__header--small">Proszę, wybierz:</h3>
            <img data-option="papier" class="game__image" src="papier.png" alt="" title="Papier">
            <img data-option="kamień" class="game__image" src="kamien.png" alt="" title="Kamień">
            <img data-option="nożyczki" class="game__image" src="nozyczki.png" alt="" title="nożyczki">
        </section>

        <button class="game__start">Let's play!</button>

        <section class="panel__left">
            <h3 class="game__header game__header--small">Wyniki gry</h3>
            <p>Twój wybór: <span data-summary="your__choice"></span></p>
            <p>Wybór komputera: <span data-summary="ai__choice"></span></p>
            <h2 class="game__header game__header--midlle">Zwycięzca gry: <span data-summary="who__win"></span>
            </h2>
        </section>

        <section class="panel__right">
            <h3 class="game__header game__header--small">Aktualne wyniki</h3>
            <p class="numbers">liczba gier: <span>0</span></p>
            <p class="wins">wygranych: <span>0</span></p>
            <p class="losses">przegranych: <span>0</span></p>
            <p class="draws">remisów: <span>0</span></p>
        </section>
    </div>
    <script src="game.js"></script>
</body>

</html>
