<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Gra papier kamień nożyczki</title>

</head>

<body>
    <div class="game">
        <h1 class="game__header game__header--big">GRA "PAPIER, KAMIEŃ, NOŻYCZKI"</h1>

        <section class="game__select">
            <h3 class="game__header game__header--small">Proszę, wybierz:</h3>
            <img data-option="papier" class="game__image" src="papier.png" alt="" title="Papier">
            <img data-option="kamień" class="game__image" src="kamien.png" alt="" title="Kamień">
            <img data-option="nożyczki" class="game__image" src="nozyczki.png" alt="" title="Nożyczki">
        </section>

        <button class="game__start">Let's play!</button>
        <div class="panel__wrapper">
            <section class="panel panel__left">
                <h3 class="game__header game__header--small">Wyniki gry</h3>
                <p>Twój wybór: <span data-summary="your__choice" class="panel__span"></span></p>
                <p>Wybór komputera: <span data-summary="ai__choice" class="panel__span"></span></p>

            </section>

            <section class="panel panel__right">
                <h3 class="game__header game__header--small">Aktualne wyniki</h3>
                <p class="panel__paragraph panel__numbers">liczba gier: <span class="panel__span">0</span></p>
                <p class="panel__paragraph panel__wins">wygranych: <span class="panel__span">0</span></p>
                <p class="panel__paragraph panel__losses">przegranych: <span class="panel__span">0</span></p>
                <p class="panel__paragraph panel__draws">remisów: <span class="panel__span">0</span></p>
            </section>
        </div>

        <div class="result__wrapper"></div>
        <section class="game__result">
            <h2 class="game__header game__header--midlle"> <span data-summary="who__win" class="panel__span"></span>
            </h2>
            <button class="game__start game__start--result">OK</button>

        </section>
    </div>
    <script src="game.js"></script>
</body>

</html>
